{{ define "main"}}
	{{ with .Site.GetPage "/notas" }}
	<nav>
		<ul>
			{{ range .Pages.ByPublishDate.Reverse }}
				<li>
					<a href="{{.Permalink}}" class="articleNav__link" rel="noopener" aria-label="{{ .Title }}">
						N{{.Params.postNumber}}<br>
						{{ .Title }}
					</a>	
				</li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
	<section class="layout--grid">
		<div class="layout">
			<h1 class="h3">{{ .Title }}</h1>
			{{.ReadingTime}}Â´
			{{.WordCount}} palabras
			<p>
				{{ .Description }}
			</p>
		</div>
	</section>
	<section>
		<div class="layout">
			{{ .Content }}
		</div>
	</section>
{{ end }}

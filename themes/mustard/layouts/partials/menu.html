<nav class="globalNav">
  <ul class="globalNav__menu">
    {{ range .Site.Menus.main }}
        {{ $.Scratch.Set "active" (eq .Identifier $.Type) }}
    {{ $active := $.Scratch.Get "active" }}
      <li>
        <a class="globalNav__link{{ if $active }}--active{{end}}" href="{{ .URL }}" aria-label="{{ .Pre }}" >
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>

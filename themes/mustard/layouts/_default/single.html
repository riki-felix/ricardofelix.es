{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL }}
<main class="page-container">
	<div class="side-content">
		<header>
			<h1 class="h3">{{ .Title }}</h1>
		</header>
		<div class="side-content--description">
			<p>
				{{ .Description }}
			</p>
		</div>
	</div>
	<div class="main-container">
		<header>
			{{ partial "menu.html" . }}
		</header>
		<section>
			{{ .Content }}
		</section>
	</div>
</main>
{{ partial "footer.html" . }}

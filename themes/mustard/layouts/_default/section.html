{{ define "main" }}
  <main>
      {{ .Content }}
          <ol class="contents">
          {{ range .Paginator.Pages }}
              <li>
                <p class="header__legend">Nota {{.Params.postNumber}} </p>
                {{.PublishDate}}
                <a href="{{.Permalink}}">{{.Title}}</a>
              </li>
          {{ end }}
          </ol>
  </main>
{{ end }}

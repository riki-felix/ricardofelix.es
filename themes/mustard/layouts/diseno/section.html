{{ define "main" }}
  {{ .Content }}
  <section class="layout design__page">
    {{ range .Pages.ByPublishDate.Reverse }}
    <article class="designPage__article {{ .Title }}">
      <a class="title__link" href="{{.Permalink}}" aria-label="{{ .Description }}">{{.Title}}</a>
    </article>
    {{ end }}
  </section>
{{ end }}

{{ define "main"}}
	<section class="layout--grid">
		<div class="layout">
			<article class="article design">
				<header class="article__header">
					<h1 class="articleHeader__heading">{{ .Title }}</h1>
					<p>
						{{ .Description }}
					</p>
				</header>
				<div class="article__image">

				</div>
				<div class="article__content">
					{{ .Content }}
				</div>
			</article>
		</div>
	</section>
{{ end }}
